spring.application.name=SPRING-CLOUD
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/MS-Product?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.username = root
spring.datasource.password =
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect



eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/
management.endpoints.web.expose=info, health, refresh
spring.cloud.config.import-check.enabled=false
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://localhost:9102



mes-configs.limit-de-produits=10

spring.config.import=optional:configserver:http://localhost:8888





